<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Rodmentou </title>
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap-theme.min.css'>
  </head>
  <body ng-app='app' ng-controller='mainController'>

    <nav class='navbar navbar-default'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <a class='navbar-brand'>Rodmentou</a>
        </div>

        <div class='navbar-left'>
          <button class="btn btn-default navbar-btn"> Home </button>
        </div>

        <div class='navbar-right'>
          <a href='https://github.com/Rodmentou'>
            <img src='assets/GitHub-Mark-32px.png'></img></a>
        </div>

      </div>

    </nav>


    <div>
      <div class='col-sm-6'>
        <input ng-model='name' class='btn btn-default'type='text' placeholder="Digite seu nome"></input>
        <button ng-click='sendName(name)'class='btn btn-info'>Ok</button>

        <h1 ng-bind='delicia'></h1>
      </div>

      <div class='col-sm-4'> 2</div>

      <div class='col-sm-2'> 3</div>
    </div>



    <script src='/jquery/dist/jquery.min.js'></script>
    <script src='/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/angular/angular.min.js'></script>
    <script src='/angular-route/angular-route.min.js'></script>

    <script>
     var app = angular.module('app', []);
     app.controller('mainController', function ($scope) {
       $scope.test = 'oi';

       $scope.sendName = function(name) {
        if (name == 'Luana') {
          $scope.delicia = 'OLÁ, DELÍCIA!!!!!!!';
        } else {
          $scope.delicia = "Ohh, it's you, " + name + ".";
        }
       };

     });
    </script>
  </body>
</html>
