<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title> Rodmentou </title>
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap-theme.min.css'>
    <style>
      a, h4 {
        font-family: cursive;
      }

    </style>

  </head>
  <body ng-app='app'>

    <div ng-controller='mainController'>

      <nav class='navbar navbar-default'>
        <div class='container-fluid'>
          <div class='navbar-header'>
            <a class='navbar-brand'>Rodmentou</a>
          </div>

          <div class='navbar-left'>

          </div>

          <div class='navbar-right'>
            <form class='form-group form-inline'>
              <input ng-if='signForm'class='btn' type='text' ng-model='user.username' placeholder='Username'>
              <input ng-if='signForm.signup' class='btn'type='text' ng-model='user.email' placeholder='Email'>
              <input ng-if='signForm' class='btn'type='password' ng-model='user.password' placeholder="Pass">
              <button ng-if='!me' ng-click='login(user)' class='btn btn-default'>Login</button>
              <button ng-if='me' ng-click='logout()' class='btn btn-default'>Logout</button>
            </form>
          </div>

        </div>
      </nav>

      <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar sidebar">
            <li ng-repeat='art in articles'>
              <a href="#">{{art.title}}</a>
            </li>
          </ul>
      </div>
 <h1> {{user}} </h1>
      <div ng-view> </div>




      <nav class='navbar navbar-default navbar-fixed-bottom' role='navigation'>
        <div class='container-fluid'>

          <div class='navbar-left'>
            <h4><a href='https://infinityrpg.herokuapp.com' class='glyphicon glyphicon-asterisk'>InfinityRPG</a></h4>
          </div>

          <div class='navbar-right'>
            <a href='https://github.com/Rodmentou'>
              <img src='assets/GitHub-Mark-32px.png'width="40" height="40"></img>
            </a>
            <a href="http://stackoverflow.com/users/4922108/rodrigo-souza">
              <img src="assets/stackoverflow-128.png" width="40" height="40">
            </a>
            <a href="http://stackoverflow.com/users/4922108/rodrigo-souza">
              <img src="assets/icon-gplus.svg" width="40" height="40">
            </a>

          </div>

        </div>
      </nav>


    </div>







    <script src='/jquery/dist/jquery.min.js'></script>
    <script src='/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='/angular/angular.min.js'></script>
    <script src='/angular-route/angular-route.min.js'></script>


    <script src='js/app.js'></script>
  </body>
</html>
